<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Codify</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'JetBrains Mono', monospace;
        }

        body {
            background: linear-gradient(135deg, #ff4b2b, #ff416c, #833ab4, #4527a0);
            background-size: 400% 400%;
            animation: gradientBG 5s ease infinite; /* Increased speed */
            color: #fff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        header, nav, footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 6px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav img {
            width: 140px;
            height: 50px;
        }

        nav a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        nav a:hover {
            transform: scale(1.2) translateY(-10px);
            background-color: rgba(255, 221, 87, 0.2); /* Soft glowing effect */
            box-shadow: 0 10px 15px rgba(255, 221, 87, 0.4);
        }

        .contact-section {
            padding: 80px 20px;
            text-align: center;
            margin-top: 50px;
        }

        .contact-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffdd57;
        }

        .contact-section p {
            font-size: 1.2rem;
            color: #fff;
        }

        .contact-form {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1.1rem;
            display: block;
            margin-bottom: 5px;
            color: #ffdd57;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group textarea {
            height: 150px;
        }

        .contact-form button {
            background-color: #ffdd57;
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #ffcc00;
            transform: scale(1.1);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .contact-form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <img src="Blue_and_Pink_Minimalist_Video_Game_Developer_Studio_Logo__1_-removebg-preview.png" alt="logo">
            <div>
                <a href="index.html">Home</a>

                <a href="languages.html">Programming Languages</a>
                <a href="about-us.html">About Us</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>If you have any questions or need support, feel free to reach out to us!</p>
        
        <div class="contact-form">
            <form action="submit_form.php" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Copyright &copy; 2024 Codify. All Rights Reserved.</p>
    </footer>
</body>
</html>
