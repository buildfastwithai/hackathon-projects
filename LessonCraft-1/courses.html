<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Study Plan</title>
</head>
<body>
    <h1>Generate Study Plan from Two PDFs</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file1">Upload Academic Calendar PDF:</label>
        <input type="file" name="file1" id="file1" required><br><br>

        <label for="file2">Upload Syllabus PDF:</label>
        <input type="file" name="file2" id="file2" required><br><br>

        <input type="submit" value="Generate Study Plan">
    </form>
</body>
</html>
